<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Slide-in Popup</title>
    <style>
        /* Basic styling for the overlay */
        #overlay {
            visibility: hidden; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Popup styling */
        #popUp {
            visibility: hidden; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(100%, -50%); /* Start offscreen to the right */
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth transition effect */
        }

        /* Show popup and overlay by changing visibility, opacity, and position */
        #overlay.show, #popUp.show {
            visibility: visible;
            opacity: 1;
        }
        #popUp.show {
            transform: translate(-50%, -50%); /* Move to the center */
        }
    </style>
</head>
<body>
    <button onclick="showModel()">Show Popup</button>

    <div id="overlay" onclick="closeModel()"></div>
    <div id="popUp">
        <h2>Popup Title</h2>
        <p>This is a centered sliding popup message.</p>
        <button onclick="closeModel()">Close</button>
    </div>

    <script>
        function showModel() {
            const popUp = document.getElementById('popUp');
            const overlay = document.getElementById('overlay');
            
            // Trigger the show animations
            popUp.classList.add("show");
            overlay.classList.add("show");
        }

        function closeModel() {
            const popUp = document.getElementById('popUp');
            const overlay = document.getElementById('overlay');
            
            // Trigger the hide animations
            popUp.classList.remove("show");
            overlay.classList.remove("show");
        }
    </script>
</body>
</html>
